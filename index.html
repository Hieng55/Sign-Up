<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="sign-up">
            <div class="sign-up-container">
                <div class="sign-up-left">
                    <div class="sign-up-content">
                        <h1>Please fill out the form to create an account</h1>
                        <form>
                            <div class="input-info">
                                <input class="input" type="text" id="name" />
                                <label for="name"> Name </label>
                            </div>
                            <div class="input-info">
                                <input class="input" type="text" id="email" />
                                <label for="email"> Email </label>
                            </div>
                            <div class="input-info">
                                <input class="input" type="password" id="password" />
                                <label for="password"> Password </label>
                            </div>
                            <div class="input-info">
                                <input class="input" type="password" id="re-pass" />
                                <label for="re-pass"> Confirm Password </label>
                            </div>
                            <div class="input-info input-choose">
                                <input type="checkbox" class="checkbox" />
                                <span>I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></span>
                            </div>
                            <div class="input-info">
                                <button>CREATE ACCOUNT</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="sign-up-right"></div>
                <div class="title">Sign Up</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
